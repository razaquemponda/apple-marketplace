<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Products - Apple Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
      <!-- Navigation -->
       
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <i class="fab fa-apple"></i> Apple Marketplace
            </a>
            
            <!-- Desktop Navigation -->
            <div class="nav-links" id="navLinks">
                <a href="index.html" >Home</a>
                <a href="products.html" class="active">Products</a>
                <a href="contact.html">Contact</a>
                <a href="cart.html" class="order-btn">
                    <i class="fas fa-shopping-cart"></i> Cart (<span id="cartCount">0</span>)
                </a>
            </div>
            
            <!-- Mobile Hamburger Menu -->
            <button class="hamburger" id="hamburger" aria-label="Menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <!-- Mobile Menu -->
        <div class="mobile-menu" id="mobileMenu">
            <div class="mobile-menu-content">
                <div class="mobile-menu-header">
                    <span class="logo">
                        <i class="fab fa-apple"></i> Apple Marketplace
                    </span>
                    <button class="close-menu" id="closeMenu">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="mobile-links">
                    <a href="index.html" onclick="closeMobileMenu()">
                        <i class="fas fa-home"></i> Home
                    </a>
                    <a href="products.html" onclick="closeMobileMenu()">
                        <i class="fas fa-store"></i> Products
                    </a>
                    <a href="contact.html" onclick="closeMobileMenu()">
                        <i class="fas fa-envelope"></i> Contact
                    </a>
                    <a href="cart.html" class="mobile-cart-btn" onclick="closeMobileMenu()">
                        <i class="fas fa-shopping-cart"></i> Shopping Cart
                        <span class="cart-badge" id="mobileCartCount">0</span>
                    </a>
                </div>
                <div class="mobile-contact">
                    <p><i class="fas fa-phone"></i> +255 999 073 999</p>
                    <p><i class="fas fa-envelope"></i> orders@applemarketplace.com</p>
                </div>
            </div>
        </div>
    </nav>

    <section class="products-page">
        <div class="container">
            <h1>All Products</h1>
            
            <div class="filters">
                <button onclick="filterProducts('all')" class="filter-btn active">All</button>
                <button onclick="filterProducts('iphone')" class="filter-btn">iPhones</button>
                <button onclick="filterProducts('macbook')" class="filter-btn">MacBooks</button>
                <button onclick="filterProducts('accessories')" class="filter-btn">Accessories</button>
            </div>
            
            <div class="product-grid" id="productGrid">
                <!-- Products loaded by JavaScript -->
            </div>
        </div>
    </section>

    <script src="products.js"></script>

</body>
</html>
